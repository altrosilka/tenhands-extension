<div class="modal-header">
  <h3 class="modal-title">Поиск изображения</h3>
</div>
<div class="modal-body">
  <p>Укажи поисковый запрос на интересующую тематику, выбери подходящие изображения и добавь их к записи в ВК</p>
  <div class="text-center">
    <form ng-submit="ctr.search(ctr.q)">

      <div class="input-group">
        <label class="sr-only" for="exampleInputEmail2">Email address</label>
        <input class="form-control" type="text" ng-model="ctr.q" placeholder="spa или борщ">
        <div class="input-group-addon pointer" popover-placement="left" popover-trigger="click" popover-html-unsafe="{{ctr.aboutSearchText}}" popover-append-to-body="true"><i class="fa fa-info-circle"></i>
        </div>
      </div>
      <input type="submit" style="position:absolute;left:-9999px;">
    </form>

    <div select-area selected-attachments="ctr.selectedAttachments" processing-attachments="ctr.processingImages" attachments="ctr.attachments"></div>
    
  </div>
</div>
</div>
<div class="modal-footer">
  <button class="btn btn-default pull-left" ng-click="$dismiss()">Закрыть</button>
  <button class="btn btn-success" ng-show="ctr.selectedAttachments.length" ng-disabled="ctr.processingImages.length" ng-click="$close(ctr.selectedAttachments)">Добавить выбранные</button>
</div>
