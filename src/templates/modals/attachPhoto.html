<section class="attachPhoto">
  <div class="modal-header">
    <h3 class="modal-title">Прикрепление фотографии</h3>
  </div>
  <div class="modal-body">
    <div class="up-level-tabs">
      <tabset>
        <tab heading="со страницы" active="true">

          <div class="bodyWithTabs">
            <div select-area post-attachments="ctr.attachments" processing-attachments="ctr.processingAttachments" attachments="ctr.pageAttachments" no-attaches-text="Нет подходящих изображений"></div>
          </div>
        </tab>
        <tab heading="из фотобанка">
          <div class="bodyWithTabs">
            <div photobank-search></div>
          </div>
        </tab>

        <label class="uploadImage">
          <span>загрузить с компьютера</span>
          <div class="gogoleft" image-upload-area on-upload-start="ctr.pushUploadingAttach" after-image-uploaded="ctr.afterImageUploaded"></div>
        </label>
      </tabset>

    </div>

  </div>
  <div class="modal-footer fixed-footer">
    <button class="btn btn-primary" ng-click="ctr.closeDialog()">прикрепить
      <ng-pluralize count="ctr.selectedImages.length" when="ctr.imagesPlurals">
      </ng-pluralize>
    </button>
    <button class="btn btn-link pull-right" ng-click="$dismiss()">отмена</button>
  </div>
</section>
