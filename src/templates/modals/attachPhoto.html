<section class="attachPhoto">
  <div class="modal-header">
    <h3 class="modal-title">Прикрепление фотографии</h3>
  </div>
  <div class="modal-body">
    <div class="up-level-tabs">
      <tabset>
        <tab heading="со страницы" active="true">

          <div class="bodyWithTabs">
            <div select-area selected-attachments="ctr.selectedAttachments" attachments="ctr.pageAttachments" on-attach-click="ctr.sendAttach(attach)" no-attaches-text="Нет подходящих изображений"></div>
          </div>
        </tab>
        <tab heading="из фотобанка">
          <div class="bodyWithTabs">
            <div photobank-search></div>
          </div>
        </tab>

        <label class="uploadImage">
          <span>загрузить с компьютера</span>
          <div class="gogoleft" image-upload-area on-upload-start="ctr.beforeUploading" after-image-uploaded="ctr.afterUploading"></div>
        </label>
      </tabset>

    </div>

  </div>
  <div class="modal-footer fixed-footer">
    <button class="btn btn-primary" ng-click="ctr.closeDialog()">прикрепить
      <span ng-pluralize count="ctr.selectedAttachments.length" when="ctr.imagesPlurals">
      </span>
    </button>
    <button class="btn btn-link pull-right fixRight" ng-click="$dismiss()">отмена</button>
  </div>
</section>
