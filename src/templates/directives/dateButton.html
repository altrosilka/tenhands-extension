<div class="dateButton" ng-click="ctr.toggle($event)">
  <i class="ion-android-calendar cal"></i>
  <div class="form-control" ng-bind="viewModel"></div>

  <input type="text" class="hidden-input" close-text="Закрыть" is-open="ctr.isOpen" datepicker-popup="dd.MM.yyyy" ng-model="model" show-button-bar="false" min-date="minDate" max-date="maxDate" datepicker-options="{ showWeeks: false,  maxMode: 'day', startingDay: 1, showButtonBar: false, formatDay: 'd'}" >
</div>
