<section class="v_login" ng-controller="C_login as login_ctr">
  <form ng-submit="login_ctr.auth(login_ctr.email, login_ctr.password)">
    <input type="text" class="form-control" ng-model="login_ctr.email" placeholder="e-mail">
    <input type="password" class="form-control" ng-model="login_ctr.password" placeholder="пароль">
    <input type="submit" class="gogoleft">
  </form>
</section>
